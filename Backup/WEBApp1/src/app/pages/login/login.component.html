<div class="app flex-row align-items-center bg-black">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div *ngIf="!forgetPassword; else sendPasswordForm" class="card-block">
                            <h1>Sign In</h1>
                            <p class="text-muted">Enter your credentials</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" [(ngModel)]="user.name" name="username"
                                       placeholder="Username">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control" [(ngModel)]="user.pass" name="password"
                                       placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-4" [disabled]="submitted" (click)="logIn()">Sign</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0" (click)="forgetPassword = true;">
                                        Forgot password?</button>
                                </div>
                            </div>
                        </div>
                        <ng-template #sendPasswordForm>
                            <div class="card-block">
                                <h1>Reset password</h1>
                                <p class="text-muted">Enter your username or email</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input type="text" class="form-control" [(ngModel)]="usernameReset" name="username"
                                           placeholder="Username or email">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary px-4" (click)="resetPassword()">Reset</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0"
                                                (click)="forgetPassword = false;">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                    <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Registration</h2>
                                <p>For registration on eBanking it is necessary to go in our bank.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
