<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card card-inverse card-success">
        <div class="card-header">
          User picture
        </div>
        <div class="card-block">
          <div class="btn-group float-left" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-left" *dropdownMenu>
              <a class="dropdown-item" >Upload picture</a>
            </div>
          </div>
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-user font-6xl"></i>
          </div>
          <div class="h4 mb-0">{{user.id}}</div>
          <small class="text-muted text-uppercase font-weight-bold">User id</small>
          <div class="h4 mb-0">{{user.username}}</div>
          <small class="text-muted text-uppercase font-weight-bold">Username</small>
          <!--<div class="progress progress-white progress-xs mt-3">-->
          <!--<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="card">
        <div class="card-header">
          <strong>User basic</strong>
          <small>informations</small>
          <label class="switch switch-lg switch-text switch-info float-right mb-0">
            <input type="checkbox" class="switch-input" [(ngModel)]="editableForm" #ctrl="ngModel" (change)="changeForm();">
            <span class="switch-label" data-on="Save" data-off="Edit"></span>
            <span class="switch-handle"></span>
          </label>
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">First name</label>
                <input [hidden]="!editableForm" type="text" class="form-control" id="name"
                       [(ngModel)]="user.first_name"
                       placeholder="Enter your first name">
                <span [hidden]="editableForm">{{user.first_name}}</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Last Name</label>
                <input [hidden]="!editableForm" type="text" class="form-control" [(ngModel)]="user.last_name"  placeholder="Enter your last name">
                <span [hidden]="editableForm">{{user.last_name}}</span>
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-control-label">Date of birth</label>
                <div [hidden]="!editableForm"  class="controls">
                  <div class="input-group">
                    <input type="text" [value]="user.birth_date | date: 'dd.MM.yyyy'"
                           class="form-control input-sm" (focus)="open()" [disabled]="true">
                    <span class="input-group-btn" (click)="open()">
                    <button type="button" class="btn btn-primary"><i class="fa fa-calendar"></i></button>
                  </span>
                  </div>

                </div>
                <span [hidden]="editableForm">{{user.birth_date | date: 'dd.MM.yyyy'}}</span>

              </div>

              <div [hidden]="!editableForm" class="dp-popup" style="position: absolute;" *ngIf="showDatePicker">
                <datepicker [(ngModel)]="user.date" [minDate]="minDate"
                            (selectionDone)="onSelectionDone($event)"
                            [showWeeks]="true" [dateDisabled]="dateDisabled"></datepicker>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Jmbg</label>
                <input [hidden]="!editableForm" type="text" class="form-control"
                       placeholder="Enter your JMBG" [(ngModel)]="user.jmbg">
                <span [hidden]="editableForm">{{user.jmbg}}</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Phone number</label>
                <input [hidden]="!editableForm" type="text" class="form-control"  placeholder="Enter your phone number"
                       [(ngModel)]="user.phoneNumber">
                <span [hidden]="editableForm">{{user.phoneNumber}}</span>
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
              <label for="name">Address</label>
              <input [hidden]="!editableForm" type="text" class="form-control"
                     placeholder="Enter your address" [(ngModel)]="user.address">
              <span [hidden]="editableForm">{{user.address}}</span>
            </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Email</label>
                <input [hidden]="!editableForm" type="text" class="form-control"  placeholder="Enter your email"
                       [(ngModel)]="user.email">
                <span [hidden]="editableForm">{{user.email}}</span>
              </div>
            </div>
          </div>
