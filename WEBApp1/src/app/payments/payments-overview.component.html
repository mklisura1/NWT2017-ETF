<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <!-- Nav tabs -->

      <tabset>
        <tab>
          <ng-template tabHeading>Waiting <span class="badge badge-pill badge-danger">29</span></ng-template>
          <h4>Inserted payments but not signed yet.</h4>
          <div class="payment-overview-row" *ngFor="let p of payments" >
            <div class="row " (click)="p.showDetails = !p.showDetails">

              <div class="col-sm-2">
                <h5>{{p.date | date: 'dd.MM.yyyy'}}</h5>
              </div>
              <div class="col-sm-6">
                <h3>{{p.purpose}}</h3>
                <label>Receiver number: {{p.receiverBankAccNumber}}</label>
              </div>
              <div class="col-sm-4 t-a-r">
                <h3>{{p.amount}}</h3>
              </div>

              <div [hidden]="!p.showDetails" class="col-sm-12 payment-overview-row-details">
                <div class="row">
                  <div class="col-sm-6"><label>Payment type</label></div>
                  <div class="col-sm-6">{{p.typeDescription}}</div>
                  <div class="col-sm-6"><label>Sender name</label></div>
                  <div class="col-sm-6">{{p.senderName}}</div>
                  <div class="col-sm-6"><label>Sender account number</label></div>
                  <div class="col-sm-6">{{p.senderBankAccNumber}}</div>
                  <div class="col-sm-6"><label>Receiver name</label></div>
                  <div class="col-sm-6">{{p.receiverName}}</div>
                  <div class="col-sm-6"><label>Receiver account number</label></div>
                  <div class="col-sm-6">{{p.receiverBankAccNumber}}</div>
                </div>
              </div>
            </div>
          </div>

        </tab>
        <tab>
          <ng-template tabHeading> Signed &nbsp;<span class="badge badge-pill badge-danger">29</span></ng-template>
        </tab>
        <tab>
          <ng-template tabHeading> Cancelled <span class="badge badge-pill badge-danger">29</span></ng-template>
        </tab>
      </tabset>
    </div>
  </div>
</div>
