<div class="animated fadeIn">
	<div class="row">
		<div class="bar">
			<div class="card">
				<div class="card-header">
					<label>Number of accounts:</label> <span>{{accounts.length}}</span><label>Total
						credits:</label> <span>{{totalCredits}}$</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-4"
			*ngFor="let a of accounts; let i = index">
			<div class="card">
				<div class="card-header">
					<i class="icon-credit-card"></i> <label class="form-control-label">Account
						Name:</label> <span>{{a.bank_account_name}}</span>
				</div>
				<div class="card-block">
					<label class="form-control-label">Account Type:</label> <span>{{a.bankAccountType.bank_account_type_name}}</span><br>
					<label class="form-control-label">Account Number:</label> <span>{{a.bank_account_number}}</span><br>
					<label class="form-control-label">Credit Amount:</label> <span>{{a.credit_amount}}$</span><br>
				</div>
				<div class="card-footer">
					<i class="fa fa-exchange"></i> List of Transactions:
				</div>
				<div class="card-block">
					<table class="table table-sm">
						<thead>
							<tr>
								<th>To/From</th>
								<th>Amount</th>
								<th>Type</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Carwyn Fachtna</td>
								<td>2012/01/01</td>
								<td>Member</td>
								<td><span class="badge badge-success">Active</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
