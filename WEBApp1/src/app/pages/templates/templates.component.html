<div class="animated fadeIn">
    <div class="row">
        <div *ngFor="let template of templates" class="col-sm-6 col-md-4">
            <div class="card card-inverse card-info">
                <div class="card-block">
                    <div class="h1 text-muted text-right mb-4">
                        <i class="fa fa-sticky-note fa-2x"></i>
                    </div>
                    <div class="h5 mb-0">{{template.template_name}}</div>
                    <div class="h4 mb-0">{{template.amount | number: '1.2-2'}}</div>
                    <small class="text-muted text-uppercase font-weight-bold">{{template.template_purpose}}</small>
                    <small class="text-muted text-uppercase font-weight-bold">{{template.payment_type}}</small>

                    <div class="text-muted text-uppercase font-weight-bold">{{template.receiver_name}}</div>
                    <div class="text-muted text-uppercase font-weight-bold">{{template.receiver_bank_acc_number}}</div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-success pull-right" (click)="payFromTemplate(template);"><i class="fa fa-dot-circle-o"></i> Pay</button>
                    <button type="reset" class="btn btn-sm btn-danger" (click)="deleteTemplate(template.template_id)"><i class="fa fa-ban"></i> Delete</button>
                </div>
            </div>
        </div><!--/.col-->
        <div *ngIf="templates.length === 0">No available templates.</div>
    </div>
</div>
